<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../index.css">
    <title>AIDOCK</title>
</head>

<body>
    <div class="flex flex-col items-center justify-center p-6 h-screen ">

        <div class="flex flex-row gap-2 items-center">
            <div
                class="p-4 bg-gradient-to-tr from-cyan-700 to-cyan-500 rounded-xl w-8.5 h-8.5 items-center justify-center flex ">
                <i class="bi bi-stars text-white"></i>
            </div>
            <div>
                <p class="text-xl font-semibold"><span class="text-[#0891b2]">Ai</span>Dock</p>
                <p class="text-xs text-gray-500 ">All <span class="text-[#0891b2]">AI</span> tools linked in one place
                </p>
            </div>
        </div>

        <div
            class="bg-white rounded-2xl border border-[#E5E7EB] p-5 md:p-9.5 mt-4 lg:mt-7 w-70 md:w-95 lg:w-100 xl:w-95">
            <div>
                <p class="text-xl font-semibold text-[#1e293b]">Welcome Back</p>
                <p class="text-xs  text-[#64748b] mt-1">Sign in to continue to your workspace</p>
            </div>
            <form class="mt-7 flex flex-col gap-5">
                <div class="flex flex-col gap-2.5">
                    <label class="text-xs text-[#1e293b] font-medium">Email Address</label>

                    <div
                        class="flex items-cente gap-2 border border-gray-200 rounded-2xl py-3 px-3 text-xs text-[#1f2739] focus-within:ring-2 focus-within:ring-blue-300 focus-within:border-blue-500 transition font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400 " fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 8l9 6 9-6m-18 0a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
                        </svg>
                        <input type="email" placeholder="You@company.com" class="w-full outline-none text-[#1f2739]" />
                    </div>
                </div>

                <div class="flex flex-col gap-2.5">
                    <div class="flex flex-row justify-between items-center">
                        <p class="text-xs text-[#1e293b] font-medium">Password</p>
                        <p class="text-[#0891b2] text-[10px] md:text-xs font-medium ">
                            Forgot Password?
                        </p>
                    </div>

                    <div class="flex items-center gap-2 border border-gray-200 rounded-2xl py-3 px-3 text-xs text-[#1f2739] 
           focus-within:ring-2 focus-within:ring-blue-300 focus-within:border-blue-500 transition font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16 10V8a4 4 0 00-8 0v2M7 10h10a1 1 0 011 1v8a1 1 0 01-1 1H7a1 1 0 01-1-1v-8a1 1 0 011-1z" />
                        </svg>
                        <input type="password" placeholder="Enter your password"
                            class="w-full outline-none bg-transparent text-[#1f2739] placeholder:text-gray-400" />
                    </div>
                </div>


            </form>

            <div class="mt-6 flex flex-col gap-5">
                <div><a href="Role.html">
                <button
                    class="w-full bg-gradient-to-tr from-cyan-700 to-cyan-500 text-white rounded-2xl px-5 py-3 text-xs font-medium hover:opacity-90 transition flex items-center justify-center gap-1 cursor-pointer">
                    Sign In
                    <i class="bi bi-arrow-right-short text-base leading-none"></i>
                </button></a>
                </div>

                <p class="text-center text-xs text-[#94a3b8] ">or continue with</p>
                <button
                    class="bg-white rounded-2xl border border-gray-200 w-full py-3 px-2 text-xs text-[#1e293b] font-medium hover:text-blue-500 transition cursor-pointer">
                    <a href="Role.html">
                    <div class="flex flex-row items-center justify-center">
                        <svg class="w-3 h-3 mr-2.5" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.5 0C4.701 0 0 4.701 0 10.5S4.701 21 10.5 21 21 16.299 21 10.5 16.299 0 10.5 0z"
                                fill="#f25022" />
                            <path d="M10.5 0v10.5H21C21 4.701 16.299 0 10.5 0z" fill="#7fba00" />
                            <path d="M0 10.5h10.5V21C4.701 21 0 16.299 0 10.5z" fill="#00a4ef" />
                            <path d="M10.5 10.5H21V21c-5.799 0-10.5-4.701-10.5-10.5z" fill="#ffb900" />
                        </svg>
                        Continue with Microsoft
                    </div></a>
                </button>

            </div>
        </div>

        <div>
            <p class="text-xs text-gray-500 mt-4 xl:mt-7 font-medium">Don't have an account? <span
                    class="text-[#0891b2] cursor-pointer hover:underline "><a href="Signup.html"> Sign up</a></span></p>
        </div>
        
        <div class="fixed bottom-2 md:bottom-4 right-2 md:right-6">
            <div
                class="p-4 bg-gradient-to-tr from-cyan-700 to-cyan-500 rounded-full w-10 h-10 items-center justify-center flex">
                <i class="bi bi-stars text-white"></i>
            </div>
        </div>

    </div>

</body>

</html>
