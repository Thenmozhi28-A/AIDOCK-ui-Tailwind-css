<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../index.css">
    <title>AIDOCK</title>
</head>

<body>
    <div class=" h-screen ">
        
        <div class="bg-white border border-gray-200 gap-4 flex p-4 justify-around items-center">
            <div class="flex flex-row gap-2 items-center">
                <div
                    class="p-4 bg-gradient-to-tr from-cyan-700 to-cyan-500 rounded-xl w-8.5 h-8.5 items-center justify-center flex ">
                    <i class="bi bi-stars text-white"></i>
                </div>
                <div>
                    <p class="text-xl font-semibold"><span class="text-[#0891b2]">Ai</span>Dock</p>
                    <p class="text-[10px] md:text-xs text-gray-500 ">All <span class="text-[#0891b2]">AI</span> tools
                        linked in one
                        place
                    </p>
                </div>
            </div>
            <div class="flex flex-row items-center gap-2">
                <p class="text-[10px] md:text-xs text-[#64748b] font-medium">Step 3 to 3</p>
                <div>
                    <div class="w-15 md:w-24 h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div class="w-24 h-2 bg-gradient-to-tr from-cyan-700 to-cyan-5000">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-6 mt-10 flex flex-col items-center justify-center h-[calc (100vh-80px)]">

            <div class="flex flex-col gap-3 justify-center items-center">
                <p class="text-xl md:text-2xl text-[#1e293b] font-semibold">How will you use AiDock?</p>
                <P class="text-sm text-[#64748b] font-medium ">This helps us tailor your experience</P>
            </div>

            <div class="flex flex-col items-center justify-center mt-9 gap-3">

                <button
                    class="relative group  flex flex-row items-center justify-start px-8 py-9 w-70 md:w-90 h-10 border border-gray-200 rounded-2xl p-2 bg-white cursor-pointer transition-all focus:bg-[rgba(8,145,178,0.04)] focus:border-[#0891b2] active:bg-[rgba(8,145,178,0.04)] active:border-[#0891b2] outline-none">

                    <div
                        class="absolute -top-1.5 -right-1.5 hidden group-focus:flex group-active:flex items-center justify-center w-6 h-6 rounded-full  bg-gradient-to-tr from-[#0891b2] to-[#06b6d4] text-white transition-all">
                        <i class="bi bi-check-lg text-[13px]"></i>
                    </div>

                    <div class="flex flex-col  text-left gap-2">
                        <p class="text-[#1e293b] text-sm font-medium ">Personal Use</p>
                        <p class="text-[#94a3b8] text-xs font-medium">For indvidual project and productivity</p>

                    </div>
                </button>

                <button
                    class="relative group  flex flex-row items-center justify-start px-8 py-9 w-70 md:w-90 h-10 border border-gray-200 rounded-2xl p-2 bg-white cursor-pointer transition-all focus:bg-[rgba(8,145,178,0.04)] focus:border-[#0891b2] active:bg-[rgba(8,145,178,0.04)] active:border-[#0891b2] outline-none">

                    <div
                        class="absolute -top-1.5 -right-1.5 hidden group-focus:flex group-active:flex items-center justify-center w-6 h-6 rounded-full  bg-gradient-to-tr from-[#0891b2] to-[#06b6d4] text-white transition-all">
                        <i class="bi bi-check-lg text-[13px]"></i>
                    </div>

                    <div class="flex flex-col text-left gap-2">
                        <p class="text-[#1e293b] text-sm font-medium">Small Team</p>
                        <p class="text-[#94a3b8] text-xs font-medium">Collaborate with 2-10 people</p>

                    </div>
                </button>

                <button
                    class="relative group  flex flex-row items-center justify-start px-8 py-9 w-70 md:w-90 h-10 border border-gray-200 rounded-2xl p-2 bg-white cursor-pointer transition-all focus:bg-[rgba(8,145,178,0.04)] focus:border-[#0891b2] active:bg-[rgba(8,145,178,0.04)] active:border-[#0891b2] outline-none">

                    <div
                        class="absolute -top-1.5 -right-1.5 hidden group-focus:flex group-active:flex items-center justify-center w-6 h-6 rounded-full  bg-gradient-to-tr from-[#0891b2] to-[#06b6d4] text-white transition-all">
                        <i class="bi bi-check-lg text-[13px]"></i>
                    </div>

                    <div class="flex flex-col text-left gap-2">
                        <p class="text-[#1e293b] text-sm font-medium ">Enterprise</p>
                        <p class="text-[#94a3b8] text-xs font-medium ">Large organization (10+ people)</p>

                    </div>
                </button>

            </div>

            <div class="flex items-center justify-center">
                <a href="Home.html">
                <button
                    class="mt-7 w-70 md:w-90 bg-gradient-to-tr from-cyan-700 to-cyan-500 text-white rounded-2xl px-5 py-3 text-xs font-medium hover:opacity-90 transition flex items-center justify-center gap-1 cursor-pointer">
                    Complete Setup
                    <i class="bi bi-arrow-right-short text-base leading-none"></i>
                </button>
                </a>
            </div>

        </div>

        <div class=" fixed bottom-1 lg:bottom-4 right-2 md:right-6">
            <div
                class="p-4 bg-gradient-to-tr from-cyan-700 to-cyan-500 rounded-full w-10 h-10 items-center justify-center flex">
                <i class="bi bi-stars text-white"></i>
            </div>
        </div>
    </div>
</body>

</html>
