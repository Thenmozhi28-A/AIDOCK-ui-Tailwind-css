<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../index.css">
    <title>AIDOCK</title>
</head>

<body>
    <div class="flex flex-col items-center justify-center p-6 min-h-screen">

        <div class="flex flex-row gap-2 items-center">
            <div
                class="p-4 bg-gradient-to-tr from-cyan-700 to-cyan-500 rounded-xl w-8.5 h-8.5 items-center justify-center flex ">
                <i class="bi bi-stars text-white"></i>
            </div>
            <div>
                <p class="text-xl font-semibold"><span class="text-[#0891b2]">Ai</span>Dock</p>
                <p class="text-xs text-gray-500 ">All <span class="text-[#0891b2]">AI</span> tools linked in one place
                </p>
            </div>
        </div>

        <div
            class="bg-white rounded-2xl border border-[#E5E7EB] p-5 md:p-9.5 mt-4 lg:mt-7 w-70 md:w-95 lg:w-100 xl:w-95">
            <div>
                <p class="text-xl font-semibold text-[#1e293b]">Create an account</p>
                <p class="text-xs  text-[#64748b] mt-1">Get started with AiDock today</p>
            </div>

            <form class="mt-7 flex flex-col gap-4">

                <div class="flex flex-col gap-2.5">
                    <label class="text-xs text-[#1e293b] font-medium">Full Name</label>
                    <div class="flex items-center gap-2 border border-gray-200 rounded-2xl px-3 py-2 text-xs text-[#1f2739]
             focus-within:ring-2 focus-within:ring-blue-300 focus-within:border-blue-500 transition font-medium">
                        <i class="bi bi-person text-gray-400 text-sm"></i>
                        <input type="text" placeholder="Ziva"
                            class="w-full outline-none bg-transparent text-[#1f2739] placeholder:text-gray-400" />
                    </div>
                </div>

                <div class="flex flex-col gap-2.5">
                    <label class="text-xs text-[#1e293b] font-medium">Email Address</label>
                    <div class="flex items-center gap-2 border border-gray-200 rounded-2xl px-3 py-2 text-xs text-[#1f2739]
             focus-within:ring-2 focus-within:ring-blue-300 focus-within:border-blue-500 transition font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400 " fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 8l9 6 9-6m-18 0a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
                        </svg>
                        <input type="email" placeholder="You@company.com"
                            class="w-full outline-none bg-transparent text-[#1f2739] placeholder:text-gray-400" />
                    </div>
                </div>

                <div class="flex flex-col gap-2.5">
                    <label class="text-xs text-[#1e293b] font-medium">Password</label>
                    <div class="flex items-center gap-2 border border-gray-200 rounded-2xl px-3 py-2 text-xs text-[#1f2739]
             focus-within:ring-2 focus-within:ring-blue-300 focus-within:border-blue-500 transition font-medium">
                        <i class="bi bi-lock text-gray-400 text-sm"></i>
                        <input type="password" placeholder="Enter your password"
                            class="w-full outline-none bg-transparent text-[#1f2739] placeholder:text-gray-400" />
                    </div>
                    <p class="text-[10px] text-[#64748b]">Must be at least 8 characters</p>
                </div>

            </form>

            <div class="mt-6 flex flex-col gap-5">

                <button
                    class="bg-gradient-to-tr from-cyan-700 to-cyan-500 text-white rounded-2xl px-5 py-3 text-xs font-medium hover:opacity-90 transition flex items-center justify-center gap-1 cursor-pointer">
                    Create Account
                    <i class="bi bi-arrow-right-short text-base leading-none"></i>
                </button>

                <p class="text-center text-xs text-[#94a3b8] ">or continue with</p>
                <button class="bg-white rounded-2xl border border-gray-200 w-full py-3 px-2 text-xs text-[#1e293b] font-medium 
         hover:text-blue-500 transition cursor-pointer shadow-sm">
                    <div class="flex flex-row items-center justify-center">
                        <svg class="w-4 h-4 mr-2.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335"
                                d="M24 9.5c3.15 0 5.96 1.09 8.18 2.89l6.1-6.1C34.5 2.3 29.64 0 24 0 14.64 0 6.56 5.78 2.69 14.11l7.1 5.51C11.26 13.4 17.06 9.5 24 9.5z" />
                            <path fill="#34A853"
                                d="M46.5 24.5c0-1.64-.15-3.22-.43-4.75H24v9.01h12.7c-.55 2.88-2.19 5.32-4.63 6.97l7.1 5.51C43.81 37.59 46.5 31.5 46.5 24.5z" />
                            <path fill="#FBBC05"
                                d="M9.79 28.73a14.51 14.51 0 01-.77-4.23c0-1.47.27-2.89.77-4.23l-7.1-5.51A23.86 23.86 0 000 24.5c0 3.9.93 7.6 2.69 10.74l7.1-5.51z" />
                            <path fill="#4285F4"
                                d="M24 48c6.48 0 11.91-2.15 15.88-5.84l-7.1-5.51c-2 1.34-4.58 2.13-8.78 2.13-6.94 0-12.74-3.9-15.21-9.61l-7.1 5.51C6.56 42.22 14.64 48 24 48z" />
                        </svg>
                        <a href="Role.html">Sign up with Google</a>
                    </div>
                </button>


            </div>
        </div>

        <div>
            <p class="text-xs text-gray-500 mt-4 xl:mt-7 font-medium">Already have an account? <span
                    class="text-[#0891b2] cursor-pointer hover:underline "><a href="Signin.html"> Sign in</a></span></p>
        </div>

        <div class="fixed bottom-2 md:bottom-4 right-2 md:right-6">
            <div
                class="p-4 bg-gradient-to-tr from-cyan-700 to-cyan-500 rounded-full w-10 h-10 items-center justify-center flex">
                <i class="bi bi-stars text-white"></i>
            </div>
        </div>

    </div>

</body>

</html>
